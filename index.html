<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">Get a ticket for your caboose in the caboose!</h3>
      </div>

      <!-- TABLE-->
      <table class="table table-dark" id="newtrain">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time -- (Military Time)</th>
                <th scope="col">Frequency -- (Minutes)</th>
                <th scope="col">Next Train</th>
              </tr>
            </thead>
            <tbody id="all-display">
            </tbody>
           
          </table>

<!-- FORM INPUT BOX-->
<form>
        <div class="form-group">
          <label for="name-input">Train Name</label>
          <input type="tname" class="form-control" id="tname" aria-describedby="tname" placeholder="name">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input type="tdestination" class="form-control" id="tdestination" placeholder="destination">
        </div>
        <div class="form-group">
                <label for="time-input">First Train Time -- (Military Time)</label>
                <input type="ttime" class="form-control" id="ttime" placeholder="time">
              </div>
              <div class="form-group">
                    <label for="frequency-input">Frequency -- (Minutes)</label>
                    <input type="tfrequency" class="form-control" id="tfrequency" placeholder="frequency">
                  </div>
                 

       <!--submit button-->
        <button type="submit" id="submit" class="btn btn-primary" style="background-color: black;" >Submit</button>
      </form>

      <!-- end container Dvi-->
    </div>

     <!-- JavaScript -->
  <script src="main.js"></script>
    
  
</body>
</html>
